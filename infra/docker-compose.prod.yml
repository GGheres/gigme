version: '3.9'

services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data

  migrate:
    image: migrate/migrate:v4.17.0
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: ["-path", "/migrations", "-database", "${DATABASE_URL}", "up"]

  api:
    build:
      context: ../backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    environment:
      HTTP_ADDR: ":8080"
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_PUBLIC_ENDPOINT: ${S3_PUBLIC_ENDPOINT}
      S3_BUCKET: ${S3_BUCKET}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION}
      S3_USE_SSL: ${S3_USE_SSL}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      JWT_SECRET: ${JWT_SECRET}
      BASE_URL: ${BASE_URL}
      API_PUBLIC_URL: ${API_PUBLIC_URL}
      ADMIN_TELEGRAM_IDS: ${ADMIN_TELEGRAM_IDS}
      LOG_LEVEL: ${LOG_LEVEL}
      LOG_FORMAT: ${LOG_FORMAT}
      LOG_FILE: ${LOG_FILE}
      ADMIN_LOGIN: ${ADMIN_LOGIN}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      

  worker:
    build:
      context: ../backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    command: ["/bin/worker"]
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      JWT_SECRET: ${JWT_SECRET}
      BASE_URL: ${BASE_URL}
      API_PUBLIC_URL: ${API_PUBLIC_URL}
      LOG_LEVEL: ${LOG_LEVEL}
      LOG_FORMAT: ${LOG_FORMAT}
      LOG_FILE: ${LOG_FILE}

  frontend:
    build:
      context: ../frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_ADMIN_TELEGRAM_IDS: ${VITE_ADMIN_TELEGRAM_IDS}
        VITE_TELEGRAM_BOT_USERNAME: ${VITE_TELEGRAM_BOT_USERNAME}
        VITE_LOG_LEVEL: ${VITE_LOG_LEVEL}
        VITE_LOG_TO_SERVER: ${VITE_LOG_TO_SERVER}
        VITE_LOG_ENDPOINT: ${VITE_LOG_ENDPOINT}
    depends_on:
      - api

  flutter_frontend:
    build:
      context: ../flutter_app
      args:
        FLUTTER_API_URL: ${FLUTTER_API_URL}
        FLUTTER_BOT_USERNAME: ${FLUTTER_BOT_USERNAME}
        FLUTTER_AUTH_MODE: ${FLUTTER_AUTH_MODE}
        FLUTTER_STANDALONE_AUTH_URL: ${FLUTTER_STANDALONE_AUTH_URL}
        FLUTTER_STANDALONE_REDIRECT_URI: ${FLUTTER_STANDALONE_REDIRECT_URI}
        FLUTTER_ENABLE_PUSH: ${FLUTTER_ENABLE_PUSH}
        FLUTTER_ADMIN_TELEGRAM_IDS: ${FLUTTER_ADMIN_TELEGRAM_IDS}
    depends_on:
      - api

  caddy:
    image: caddy:2.8-alpine
    depends_on:
      - frontend
      - flutter_frontend
      - api
    environment:
      CADDY_EMAIL: ${CADDY_EMAIL}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  db_data:
    name: gigme_prod_db_data
  minio_data:
    name: gigme_prod_minio_data
  caddy_data:
    name: gigme_prod_caddy_data
  caddy_config:
    name: gigme_prod_caddy_config

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPACE</title>
    <style>
      :root {
        color-scheme: dark;
      }
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }
      #boot-loader {
        position: fixed;
        inset: 0;
        z-index: 2147483647;
        display: grid;
        place-items: center;
        overflow: hidden;
        background: #000;
        transition: opacity 320ms ease;
      }
      #boot-loader.boot-loader--hide {
        opacity: 0;
        pointer-events: none;
      }
      .boot-loader__orbit-wrap {
        display: grid;
        place-items: center;
        gap: 16px;
      }
      .boot-loader__orbit {
        width: min(74vw, 260px);
        aspect-ratio: 1 / 1;
        animation: orbitSpin 8.2s linear infinite;
      }
      .boot-loader__orbit svg {
        width: 100%;
        height: 100%;
        display: block;
      }
      .boot-loader__orbit text {
        fill: rgba(236, 247, 255, 0.9);
        font: 700 11px/1 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        letter-spacing: 0.2em;
        text-transform: uppercase;
      }
      .boot-loader__subtitle {
        color: rgba(230, 236, 245, 0.9);
        font: 600 15px/1.35 "Segoe UI", "SF Pro Text", system-ui, sans-serif;
        text-align: center;
      }
      @media (max-width: 720px) {
        .boot-loader__orbit {
          width: min(82vw, 220px);
        }
        .boot-loader__orbit text {
          font-size: 9px;
          letter-spacing: 0.16em;
        }
        .boot-loader__subtitle {
          font-size: 13px;
        }
      }
      @keyframes orbitSpin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @media (prefers-reduced-motion: reduce) {
        .boot-loader__orbit {
          animation: none;
        }
      }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="boot-loader" aria-live="polite">
      <div class="boot-loader__orbit-wrap">
        <div class="boot-loader__orbit" aria-hidden="true">
          <svg viewBox="0 0 220 220" focusable="false">
            <defs>
              <path id="boot-loader-orbit-path" d="M 110 110 m -84 0 a 84 84 0 1 1 168 0 a 84 84 0 1 1 -168 0" />
            </defs>
            <text>
              <textPath href="#boot-loader-orbit-path" startOffset="0%">
                SPACE • LOADING • SPACE • LOADING • SPACE • LOADING • SPACE • LOADING •
              </textPath>
            </text>
          </svg>
        </div>
        <div class="boot-loader__subtitle"></div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      (function () {
        const loader = document.getElementById('boot-loader');
        if (!loader) return;
        const hide = () => {
          loader.classList.add('boot-loader--hide');
          setTimeout(() => loader.remove(), 420);
        };
        window.addEventListener('load', hide, { once: true });
        setTimeout(hide, 5000);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

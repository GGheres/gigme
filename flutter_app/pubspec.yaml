name: gigme_flutter

description: GigMe Flutter client (Mode A Telegram Web + Mode B ready)
publish_to: none

version: 0.1.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.6.2
  dio: ^5.7.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^12.0.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2
  image_picker: ^1.1.2
  intl: ^0.20.1
  url_launcher: ^6.3.1
  video_player: ^2.9.2
  share_plus: ^10.1.2
  app_links: ^6.3.2
  firebase_core: ^3.10.0
  firebase_messaging: ^15.2.0
  collection: ^1.18.0
  mime: ^2.0.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  path: ^1.9.0
  flutter_web_plugins:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/videos/landing/IMG_9645.MP4
  shaders:
    - assets/shaders/bubble_warp.frag
